<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="main-container">

        <div class="app-title">
          <h1>Weather App</h1>
          <p class="country"></p>
          <p class="city"></p>
        </div>
        <div class="weather-container">
          <div class="weather-icon">
            <img src="" alt="Weather icon" />
          </div>
          <div class="weather-info">
            <p>Current Weather</p>
            <p class="temp"></p>
            <p class="condition"></p>
            <span class="description"></span>
            <p class="temperature"></p>
          </div>
        </div>
        <div id="forecast"></div>
